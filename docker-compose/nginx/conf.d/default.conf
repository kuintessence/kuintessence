server {
    listen       80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;
        proxy_pass http://cru-ui:80;
    }
    location /file-storage {
        proxy_pass http://workflow-editor:80;    
    }
    location /workflow-engine {
        proxy_pass http://workflow-editor:80;
    } 
    location /workflow-editor {
        proxy_pass http://workflow-editor:80;
    }
    location /usecase-editor {
        proxy_pass http://workflow-editor:80;
    }
    location /text-storage {
        proxy_pass http://workflow-editor:80;
    }
    location /agent {
        proxy_pass http://workflow-editor:80;
    }
     location /provider/ {
        proxy_pass http://crp-ui:80/;
    }
    location /hasura/ {
       proxy_pass http://hasura:8080/v1/;
    } 
    location /auth {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Host $http_host;
       proxy_pass http://keycloak:8080;
    }   
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

